<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Form</title>
</head>

<body>
    <h2>Pendaftaran Mahasiswa Baru</h2>
    <form>
        Nama : <input type="text" name="nama"> <br />
        Alamat : <input type="text" name="alamat"> <br />
        Asal Sekolah : <input type="text" name="sekolah"> <br />
        Jenis Kelamin :
        <input type="radio" name="jk" value="lakilaki" /> Laki - Laki
        <input type="radio" name="jk" value="perempuan" /> Perempuan
        <br />
        Jurusan yang dipilah :
        <input type="checkbox" name="RPL"> D4 Rekayasa Perangkat Lunak
        <input type="checkbox" name="ABI"> D4 Administrasi Bisnis Internasional
        <input type="checkbox" name="AKP"> D4 Akuntansi Keuangan Publik
        <br /> Kota asal :
        <select>
            <option>Jepara</option>
            <option>Kudus</option>
            <option>Demak</option>
            <option>Pati</option>
        </select>
        <br />
        Pesan anda :
        <textarea></textarea>
        <br />
        <input type="submit" value="submit">
    </form>
</body>

</html>
